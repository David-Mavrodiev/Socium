version: 1.0.{build}
branches:
  only:
  - master
nuget:
  project_feed: true
before_build:
- cmd: nuget restore ./SociumApp/SociumApp.sln
build:
  project: ./SociumApp/SociumApp.sln
  publish_nuget: true
  include_nuget_references: true
  verbosity: minimal
  
services:
  - mssql2016

environment:
  COVERALLS_REPO_TOKEN:
    secure: kzZm0E1yPPX9lPC3Hsk6aiGsxUX2AXidZiVtyfaWut6jTkcVdwkW1IvIhC35pmM5

after_test: 
        - SociumApp\packages\OpenCover.4.6.519\tools\OpenCover.Console.exe -register:user -excludebyfile:*\*Configuration.cs -excludebyfile:*\*_InitialCreate.Designer.cs -excludebyfile:*\*BindingsModule.cs -filter:"+[*]* -[SociumApp]SociumApp.Identity.* -[SociumApp]SociumApp.AppStart.* -[SociumApp.Tests*]*" -target:"SociumApp\packages\NUnit.ConsoleRunner.3.6.1\tools\nunit3-console.exe" -targetargs:"/domain:single SociumApp\SociumApp.Tests\bin\Debug\SociumApp.Tests.dll" -output:cover.xml

        - SociumApp\packages\coveralls.io.1.3.4\tools\coveralls.net.exe --opencover cover.xml